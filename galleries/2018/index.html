<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matt Dlubac Photography</title>
    <meta name="description" content="Gallery of photographs taken in 2018." />
    <link rel="canonical" href="https://dlubac.com/galleries/2018/" />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" href="https://dlubac.com/icons/favicon.ico" />
    <script src="../../intense.min.js"></script>
  </head>

  <body>
    <header>
      <h1><a href="./">Matt Dlubac</a></h1>
      <a href="mailto:matt@dlubac.com"
        ><img src="../../icons/mail.svg" alt="Mail icon" class="icon" height="25px" width="25px"
      /></a>
      <a href="https://instagram.com/dlubac"
        ><img src="../../icons/instagram.svg" alt="instagram icon" class="icon" height="25px" width="25px"
      /></a>
    </header>

    <h2>
      <a href="/"><img src="../../icons/arrow-left.svg" alt="Left arrow icon" height="25px" width="25px" /></a>2018
    </h2>
    <div class="gallery-flex-container">
      <img class="intense" src="2018_01.jpg" data-image="2018_01_large.jpg" alt="A long-exposure seascape sunrise." />
      <img
        class="intense"
        src="2018_02.jpg"
        data-image="2018_02_large.jpg"
        alt="Waves and spray hitting Great Head at Acadia National Park."
      />
      <img
        class="intense"
        src="2018_04.jpg"
        data-image="2018_04_large.jpg"
        alt="Early morning light hitting Boulder Beach and Otter Cliff at Acadia National Park."
      />
      <img
        class="intense"
        src="2018_03.jpg"
        data-image="2018_03_large.jpg"
        alt="Sunrise over Mt Chocoura after a recent snowfall."
      />
    </div>
    <script>
      window.onload = function () {
        var elements = document.querySelectorAll(".intense");
        Intense(elements);
      };
    </script>
  </body>
</html>
