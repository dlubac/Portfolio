<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Matt Dlubac Photography</title>
        <meta name="description" content="Gallery of photographs taken during the 2020 - 2021 winter.">
        <link rel="stylesheet" href="../../styles.css">
        <link rel="icon" href="/icons/tree-alt-f.ico">
        <script src='../../intense.min.js'></script>

    <body>
        <header>
            <h1><a href="/">Matt Dlubac</a></h1>

        <h2><a href="/"><img src="../../icons/arrow-left.svg" height="25px" width="25px"></a>Winter 2020 - 2021</h2>
        <div class="gallery-flex-container">
            <img class="intense" src="winter_20_21_01.jpg" data-image="winter_20_21_01_large.jpg" alt="Clouds lit by the sun rising over a gorge." />
            <img class="intense" src="winter_20_21_02.jpg" data-image="winter_20_21_02_large.jpg" alt="A brook flowing past a frozen tree and rock." />
            <img class="intense" src="winter_20_21_03.jpg" data-image="winter_20_21_03_large.jpg" alt="Water flowing down ice-covered rocks." />
            <img class="intense" src="winter_20_21_04.jpg" data-image="winter_20_21_04_large.jpg" alt="Trees covered in snow during a snowstorm." loading="lazy" />

            <img class="intense" src="winter_20_21_10.jpg" data-image="winter_20_21_10_large.jpg" alt="Panoramic view of the White Mountain National Forest during the winter." loading="lazy" />

            <img class="intense" src="winter_20_21_12.jpg" data-image="winter_20_21_12_large.jpg" alt="Snow covered trees," loading="lazy" />

        <script>
            window.onload = function() {
                var elements = document.querySelectorAll( 'img' );
