<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description" content="Gallery of photographs taken during autumn in 2021.">

    <link rel="stylesheet" href="/styles.css">

<body>
    <header>
        <h1><a href="/">Matt Dlubac</a></h1>
        <a href="mailto:matt@dlubac.com"><img src="/icons/mail.svg" alt="Mail icon" class="icon" height="25px"

        <a href="https://instagram.com/dlubac"><img src="/icons/instagram.svg" alt="instagram icon" class="icon"

    <div class="gallery-flex-container">

        <img class="intense" src="2021_autumn_02.jpg" data-image="2021_autumn_02_large.jpg" alt="Autumn foliage reflected on a calm pond." />

        <img class="intense" src="2021_autumn_04.jpg" data-image="2021_autumn_04_large.jpg" loading="lazy" alt="Autumn foliage in a marsh." />
        <img class="intense" src="2021_autumn_05.jpg" data-image="2021_autumn_05_large.jpg" loading="lazy" alt="Conifer tree amongst autumn foliage." />

        <img class="intense" src="2021_autumn_12.jpg" data-image="2021_autumn_12_large.jpg" loading="lazy" alt="Moss covered rock face with trees in the background." />

    <script>
        window.onload = function () {
