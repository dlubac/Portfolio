<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matt Dlubac Photography</title>
    <meta name="description" content="Gallery of photographs taken during the spring and summer in 2023." />
    <link rel="canonical" href="https://dlubac.com/galleries/2023-summer/" />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" href="https://dlubac.com/icons/favicon.ico" />
    <script src="../../intense.min.js"></script>
  </head>

  <body>
    <header>
      <h1><a href="./">Matt Dlubac</a></h1>
      <a href="mailto:matt@dlubac.com"
        ><img src="../../icons/mail.svg" alt="Mail icon" class="icon" height="25px" width="25px"
      /></a>
      <a href="https://instagram.com/dlubac"
        ><img src="../../icons/instagram.svg" alt="instagram icon" class="icon" height="25px" width="25px"
      /></a>
    </header>

    <h2>
      <a href="/"><img src="../../icons/arrow-left.svg" alt="Left arrow icon" height="25px" width="25px" /></a
      >Spring/Summer 2023
    </h2>
    <div class="gallery-flex-container">
      <img
        class="intense"
        src="2023_summer_01.jpg"
        data-image="2023_summer_01_large.jpg"
        alt="Distant mountains in haze."
      /> 
      <img
        class="intense"
        src="2023_summer_02.jpg"
        data-image="2023_summer_02_large.jpg"
        alt="A moss-covered tree in warm morning light."
      />
    <script>
      window.onload = function () {
        var elements = document.querySelectorAll(".intense");
        Intense(elements);
      };
    </script>
  </body>
</html>
