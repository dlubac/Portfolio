<!DOCTYPE html>
<html lang="en">

<head>
  <title>Matt Dlubac Photography</title>
  <meta name="description" content="Landscape and nature photography by Matt Dlubac" />
  <link rel="canonical" href="https://dlubac.com/" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="https://dlubac.com/icons/favicon.ico" />
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <header>
    <h1><a href="/">Matt Dlubac Photography</a></h1>
  </header>

  <div class="grid-container">
    <a href="galleries/acadia/" class="half-width">
      <img src="gallery-covers/acadia.jpg" alt="Rocks protruding from the ocean in Acadia National Park.">
      <h2>Acadia</h2>
    </a>
    <a href="galleries/iceland/" class="half-width">
      <img src="gallery-covers/iceland.jpg" alt="Snow-capped mountains in Iceland">
      <h2>Iceland</h2>
    </a>
    <a href="galleries/ne-autumn/" class="full-width">
      <img src="gallery-covers/ne-autumn.jpg" alt="Sunrise over a foggy pond in New England.">
      <h2>New England - Autumn</h2>
    </a>
    <a href="galleries/ne-summer/" class="half-width">
      <img src="gallery-covers/ne-summer.jpg" alt="The sun setting behind clouds in New England.">
      <h2>New England - Summer</h2>
    </a>
    <a href="galleries/ne-winter/" class="half-width">
      <img src="gallery-covers/ne-winter.jpg"
        alt="Clouds lit by the rising sun over a snow-covered brook in New England.">

    </a>
    <a href="galleries/pacific-northwest/" class="full-width">
      <img src="gallery-covers/pnw.jpg" alt="Clouds clinging to a mountain at sunrise in the Pacific Northwest.">

    </a>
    <a href="galleries/rocky-mountains/" class="full-width">
      <img src="gallery-covers/rockymountains.jpg" alt="Mountains lit by the rising sun in the Rocky Mountains.">
      <h2>Rocky Mountains</h2>
    </a>
    <a href="galleries/southwest/" class="half-width">
      <img src="gallery-covers/southwest.jpg" alt="A tree arching over a river in the American Southwest.">
      <h2>Southwest</h2>
    </a>
    <a href="galleries/infrared/" class="half-width">
      <img src="gallery-covers/infrared.jpg" alt="A conifer tree photographed with an infrared camera.">
      <h2>Infrared</h2>
    </a>
  </div>

  <footer>
    <a href="mailto:matt@dlubac.com">Email</a>
    <a href="https://instagram.com/dlubac">Instagram</a>
    <a href="https://glass.photo/mdlubac">Glass</a>
  </footer>

</html>
